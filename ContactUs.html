<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Rose Web Creations</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
      :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --dark: #1a202c;
      --light: #f7fafc;
      --success: #27ae60;
      --warning: #e67e22;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #f7fafc;
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navbar Styling */
    .header-main {
      width: 100%;
      background: var(--gradient);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      position: fixed;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      height: 80px;
    }

    .header-scrolled {
      padding: 15px 5%;
      background-color: var(--primary);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .logo-circle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: white;
      color: var(--primary);
      border-radius: 50%;
      margin-right: 10px;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-options {
      display: flex;
    }

    .nav-list {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-list li {
      margin-right: 20px;
    }

    .nav-list li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-list li a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: white;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .nav-list li a:hover:after {
      width: 100%;
    }

    .main-btn {
      background-color: white;
      color: var(--primary);
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    .main-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .hamburger-menu {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    /* Dropdown Menu for Mobile */
    .dropdown-menu {
      display: none;
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background: var(--gradient);
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 999;
      border-radius: 0 0 15px 15px;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: right;
      padding-right: 20px;
    }

    .dropdown-menu ul li {
      padding: 10px 0;
    }

    .dropdown-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
      display: block;
      padding: 5px;
      font-weight: 500;
    }

    .dropdown-menu ul li a:hover {
      color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    /* Contact Page Layout */
    .contact-container {
      display: flex;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      padding: 120px 40px 60px;
      flex-direction: row;
    }

    /* Contact Form Styling */
    .contact-form {
      width: 50%;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .contact-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(44, 62, 80, 0.15);
    }

    .contact-form h2 {
      margin-bottom: 1.5em;
      font-size: 2em;
      font-weight: 700;
      position: relative;
      display: inline-block;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .contact-form h2:after {
      content: '';
      position: absolute;
      width: 50%;
      height: 3px;
      background: var(--gradient);
      bottom: -10px;
      left: 0;
    }

    .form-group {
      margin-bottom: 1.5em;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
      color: #4a5568;
      font-size: 0.9em;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      background-color: #f7fafc;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(44, 62, 80, 0.1);
      background-color: white;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
    }

    .form-group button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(44, 62, 80, 0.4);
    }

    /* Contact Info Section */
    .contact-info {
      width: 50%;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      color: #4a5568;
      transition: all 0.3s ease;
    }

    .contact-info:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(44, 62, 80, 0.15);
    }

    .contact-info h3 {
      font-size: 1.5em;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    .contact-info h3:after {
      content: '';
      position: absolute;
      width: 30px;
      height: 3px;
      background: var(--gradient);
      bottom: -8px;
      left: 0;
    }

    .contact-info p {
      margin-bottom: 20px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
    }

    .contact-info i {
      color: var(--primary);
      margin-right: 15px;
      font-size: 1.2em;
      width: 20px;
      text-align: center;
    }

    .contact-info iframe {
      width: 100%;
      height: 250px;
      border: 0;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    /* Responsive Styling */
    @media (max-width: 991px) {
      /* Navbar Responsive */
      .nav-options, .main-btn {
        display: none;
      }
      .hamburger-menu {
        display: block;
      }

      /* Contact Page Responsive */
      .contact-container {
        flex-direction: column;
        padding: 100px 20px 40px;
      }
      
      .contact-form, .contact-info {
        width: 100%;
      }
      
      .contact-form h2, .contact-info h3 {
        text-align: center;
      }
      
      .contact-form h2:after, .contact-info h3:after {
        left: 50%;
        transform: translateX(-50%);
      }
    }

    @media (max-width: 576px) {
      .contact-form, .contact-info {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="header-main">
    <div class="nav-logo">
      <span class="logo-circle">R</span>
      Rose Web Creations
    </div>
    <nav class="nav-options">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Packages</a></li>
        <li><a href="abt.html">About</a></li>
      </ul>
    </nav>
    <a href="ContactUs.html"><button class="main-btn">Hire Designer</button></a>
    <div class="hamburger-menu" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- Dropdown Menu (Mobile) -->
  <div class="dropdown-menu" id="dropdownMenu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Packages</a></li>
      <li><a href="abt.html">About</a></li>
      <li><a href="ContactUs.html">Hire Designer</a></li>
    </ul>
  </div>

  <!-- Contact Form and Info Container -->
  <div class="contact-container">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/xrbgpayg" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>

    <!-- Contact Information Section -->
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><i class="fas fa-phone"></i> Phone: (289) 213-0256</p>
      <p><i class="fas fa-envelope"></i> Email: rosewebc@gmail.com</p>
      
    
      <h3>Our Location</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2894.649119687073!2d-79.56347302459872!3d43.20015824203681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882c8a059cf891cf%3A0x7a27b5d13d636b22!2sGrimsby%2C%20ON%2C%20Canada!5e0!3m2!1sen!2sus!4v1699578349321!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <!-- Script for Toggle Menu and Navbar Scroll Effect -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.classList.toggle('show');
    }
    
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const header = document.querySelector('.header-main');
      if (window.scrollY > 50) {
        header.classList.add('header-scrolled');
      } else {
        header.classList.remove('header-scrolled');
      }
    });
  </script>
</body>
</html>
