<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Google Fonts for Consistent Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Base Font Style for Entire Page */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif;
      font-weight:600;
    }

    body {
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navbar Styling */
    .header-main {
      width: 100%;
      background-color: #3A0A96;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo-circle {
      background-color: #fff;
      color: #3A0A96;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-options {
      display: flex;
      font-family: 'Jost', sans-serif;
      font-weight: 600;
    }

    .nav-list {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif; /* Font for Navbar Links */
    }

    .nav-list li {
      margin-right: 20px;
    }

    .nav-list li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-family: 'Jost', sans-serif; /* Font for Navbar Links */
    }

    .main-btn {
      color: #3A0A96;
      background-color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .main-btn:hover {
      background-color: #0056b3;
    }

    .hamburger-menu {
      display: none;
      font-size: 24px;
      cursor: pointer;
      padding-left: 10px;
    }

    /* Dropdown Menu for Mobile */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #3A0A96;
      width: 100%;
      padding: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      font-family: 'Jost', sans-serif; /* Font for Dropdown Links */
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: right;
    }

    .dropdown-menu ul li {
      padding: 10px 0;
    }

    .dropdown-menu ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-family: 'Jost', sans-serif; /* Font for Dropdown Links */
    }

    /* Responsive Styles for Navbar */
    @media (max-width: 768px) {
      .nav-options, .main-btn {
        display: none;
      }
      .hamburger-menu {
        display: block;
      }
    }

    /* Responsive Image Section */
    .image-container {
      width: 100%;
      max-width: 800px;
      margin: 20px 0;
      padding: 0 20px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Contact Form Styling */
    .contact-form {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .contact-form h2 {
      margin-bottom: 1em;
      font-size: 1.5em;
      color: #3A0A96;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.2em;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #3A0A96;
      outline: none;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #3A0A96;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #2a0779;
    }

    /* Responsive Styling for Contact Form */
    @media (max-width: 600px) {
      .contact-form {
        width: 90%;
        padding: 15px;
      }
      
      .form-group button {
        font-size: 0.9em;
      }

      .form-group label,
      .form-group input,
      .form-group textarea {
        font-size: 0.9em;
      }

      .contact-form h2 {
        font-size: 1.3em;
      }
    }

    /* Status message styling */
    #statusMessage {
      margin-top: 1em;
      font-size: 0.9em;
      color: green;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="header-main">
    <div class="nav-logo">
      <span class="logo-circle">R</span>
      Rose Web Creations
    </div>
    <nav class="nav-options">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Packages</a></li>
        <li><a href="abt.html">About</a></li>
      </ul>
    </nav>
    <a href="ContactUs.html"><button class="main-btn">Hire Designer</button></a>
    <div class="hamburger-menu" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- Dropdown Menu (Mobile) -->
  <div class="dropdown-menu" id="dropdownMenu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Packages</a></li>
      <li><a href="abt.html">About</a></li>
      <li><a href="ContactUs.html">Hire Designer</a></li>
    </ul>
  </div>



  <!-- Contact Form Container -->
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xrbgpayg" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>
    <p id="statusMessage">Thank you for reaching out!</p>
  </div>

  <!-- Script for Toggle Menu -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
