<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="index.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

   (function(){
      emailjs.init({
        publicKey: "Czs0cXQsp5B-Dbm8Y",

   })();

</head>
<body>

    <header class="header-main">
        <!-- Text-based Logo with enhanced styling -->
        <div class="nav-logo">
            <span class="logo-circle">R</span> 
            Rose Web Creations
        </div>
        <!-- Navigation Menu -->
        <nav class="nav-options">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Packages</a></li>
                <li><a href="About.Html">About</a></li>
            </ul>
        </nav>

        <!-- Hire Button -->
        <a href="ContactUs.html"><button class="main-btn" id="hireBtn">Hire Designer</button></a>

        <!-- Hamburger Menu for smaller screens -->
        <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Dropdown Menu for Mobile -->
    <div class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Packages</a></li>
            <li><a href="About.Html">About</a></li>
            <li><a href="ContactUs.html">Hire Designer</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('show');
        }

        // Handle button visibility on small screens
        window.addEventListener('resize', function () {
            const hireBtn = document.getElementById('hireBtn');
            if (window.innerWidth <= 768) {
                hireBtn.style.display = 'none';
            } else {
                hireBtn.style.display = 'inline-block';
            }
        });
    </script>

  
<div class="contact-space"></div>

<div class="contact-page-main">
<section class="contact-page">
    <div class="contact-logo"></div>
<div class="contact-content">
    <p>Let's connect you with Us.</p>
</div>
<div class="contact-container">
    <div class="contact-info">


    <div class="contact-form">
        <form>
            <h2>Send Message</h2>
            <div class="form-group">
                <h5 for="name">Name</h5>
                <input type="text" class="form-control" id="name" placeholder="enter your name" required="required">
      
            </div>
            <div class="form-group">
                <h5 for="email">Email</h5>
                <input type="email" class="form-control" id="email" placeholder="enter your email" required="required">
            </div>
            <div class="form-group">
                <h5 for="email">Message</h5>
                <textarea name="" required="required" id="message" rows="3" class="form-control" placeholder="Type Your Message..."></textarea>
            </div>
            <div class="form-group">
                <button id="c-b"class="btn btn-primary" onclick="sendMail()">Submit</button>
            </div>
        </form>
    </div>
</div>
</section>
</div>


     
</body>
