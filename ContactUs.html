<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />

    <!-- EmailJS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        (function () {
            emailjs.init("Czs0cXQsp5B-Dbm8Y"); // Initialize EmailJS with your public key
        })();
    </script>
</head>
<body>

    <header class="header-main">
        <!-- Text-based Logo with enhanced styling -->
        <div class="nav-logo">
            <span class="logo-circle">R</span> 
            Rose Web Creations
        </div>
        <!-- Navigation Menu -->
        <nav class="nav-options">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Packages</a></li>
                <li><a href="About.html">About</a></li>
            </ul>
        </nav>

        <!-- Hire Button -->
        <a href="ContactUs.html"><button class="main-btn" id="hireBtn">Hire Designer</button></a>

        <!-- Hamburger Menu for smaller screens -->
        <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Dropdown Menu for Mobile -->
    <div class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Packages</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="ContactUs.html">Hire Designer</a></li>
        </ul>
    </div>

    <div class="contact-page-main">
        <section class="contact-page">
            <div class="contact-logo"></div>
            <div class="contact-content">
                <p>Let's connect with us.</p>
            </div>
            <div class="contact-container">
                <div class="contact-info">

                    <div class="contact-form">
                        <form id="contact-form">
                            <h2>Send Message</h2>
                            <div class="form-group">
                                <h5 for="name">Name</h5>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <h5 for="email">Email</h5>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <h5 for="message">Message</h5>
                                <textarea id="message" rows="3" class="form-control" placeholder="Type Your Message..." required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary" id="sendMailBtn">Submit</button>
                            </div>
                        </form>
                        <!-- Message to be displayed after submission -->
                        <p id="responseMessage" style="display: none;"></p>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script src="contact.js"></script> <!-- Link to the JavaScript file for EmailJS -->
</body>
</html>
