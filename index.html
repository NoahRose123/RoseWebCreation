<head>

    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #ff006e;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #fb5607;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .header-scrolled {
            padding: 15px 5%;
            background-color: white;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .logo-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--gradient);
            color: white;
            border-radius: 50%;
            margin-right: 10px;
            font-weight: 700;
        }

        .nav-list {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-list li {
            margin: 0 20px;
        }

        .nav-list a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-list a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--gradient);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-list a:hover {
            color: var(--primary);
        }

        .nav-list a:hover:after {
            width: 100%;
        }

        .main-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
        }

        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.4);
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .dropdown-menu {
            display: none;
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 999;
            padding: 20px;
            border-radius: 0 0 15px 15px;
        }

        .dropdown-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown-menu li {
            margin: 15px 0;
            text-align: center;
        }

        .dropdown-menu a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
            padding: 10px;
        }

        .dropdown-menu a:hover {
            color: var(--primary);
            background: rgba(58, 134, 255, 0.1);
            border-radius: 8px;
        }

        /* Call Badge */
        .call-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
            z-index: 900;
            transition: all 0.3s ease;
        }

        .call-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.4);
        }

        .call-badge a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .call-badge a:before {
            content: "\f095";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 8px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            width: 100%;
            background: url('https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            position: relative;
            margin-top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(58, 134, 255, 0.85), rgba(255, 0, 110, 0.85));
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-btn {
            background: white;
            color: var(--primary);
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            color: var(--secondary);
        }

        /* Services Section */
        .services {
            padding: 100px 0;
            background-color: var(--light);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .section-title h2:after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            background: var(--gradient);
            bottom: -10px;
            left: 25%;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            height: 100%;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .service-icon {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            color: white;
            font-size: 2rem;
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        .service-content {
            padding: 30px;
            text-align: center;
        }

        .service-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .service-desc {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .service-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 20px;
        }

        .service-features {
            list-style: none;
            padding: 0;
            margin: 0 0 20px;
            text-align: left;
        }

        .service-features li {
            padding: 5px 0;
            position: relative;
            padding-left: 25px;
        }

        .service-features li:before {
            content: "\f058";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--success);
            position: absolute;
            left: 0;
        }

        /* Responsive Styles */
        @media (max-width: 991px) {
            .nav-options {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }

            header .main-btn {
                display: none;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .service-card {
                margin-bottom: 30px;
            }
        }
    </style>

    <!-- Custom JavaScript -->
    <script>
        // Toggle dropdown menu for mobile
        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        }

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header-main');
            if (window.scrollY > 50) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function(e) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            
            if (dropdownMenu.style.display === 'block' && 
                !dropdownMenu.contains(e.target) && 
                !hamburgerMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
