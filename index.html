    <script>
        // JavaScript for Hero Image Slideshow with combined slide and fade effect
        document.addEventListener("DOMContentLoaded", function () {
            const images = [
                   "pexels-thisisengineering-3861959.jpg",
                "canada.jpg"
            ];
            let currentImageIndex = 0;
            const heroImage = document.querySelector(".hero-img img");

            function changeImage() {
                // Apply combined slide-out and fade-out effect
                heroImage.classList.add("slide-fade-out");

                setTimeout(() => {
                    // Update image source after transition effect
                    currentImageIndex = (currentImageIndex + 1) % images.length;
                    heroImage.src = images[currentImageIndex];

                    // Remove the slide-fade-out effect and apply slide-fade-in effect
                    heroImage.classList.remove("slide-fade-out");
                    heroImage.classList.add("slide-fade-in");

                    // Clean up the slide-fade-in effect after transition
                    setTimeout(() => heroImage.classList.remove("slide-fade-in"), 500);
                }, 500); // Duration for slide-fade-out effect
            }

            // Start the first transition immediately
            changeImage();
            // Continue cycling images with a consistent interval
            setInterval(changeImage, 4000);
        });
    </script>
